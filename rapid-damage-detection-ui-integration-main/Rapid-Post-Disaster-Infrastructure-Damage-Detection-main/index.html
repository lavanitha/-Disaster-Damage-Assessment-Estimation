    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0c15;
        color: #e2e8f0;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* --- TACTICAL FUTURISM UTILITIES --- */

      /* Neumorphic Panel (Recessed) */
      .neumorphic-inset {
        background: #0f1219;
        box-shadow: inset 3px 3px 6px #07080b, inset -3px -3px 6px #171c27;
        border: 1px solid rgba(255,255,255,0.03);
      }

      /* Neumorphic Panel (Extruded) */
      .neumorphic-panel {
        background: #13161f;
        box-shadow: 4px 4px 10px #07080b, -2px -2px 6px #1f2433;
        border-top: 1px solid rgba(255,255,255,0.08);
      }

      /* Skeuomorphic Toggle Switch */
      .skeuo-toggle {
        appearance: none;
        width: 48px;
        height: 24px;
        background: #0f1219;
        border-radius: 999px;
        box-shadow: inset 2px 2px 5px #07080b, inset -1px -1px 3px #232938;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .skeuo-toggle::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(145deg, #1f2533, #161a24);
        box-shadow: 2px 2px 4px #0a0c12;
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        border: 1px solid rgba(255,255,255,0.1);
      }
      .skeuo-toggle:checked {
        box-shadow: inset 2px 2px 5px #07080b, inset -1px -1px 3px #232938, 0 0 10px rgba(6, 182, 212, 0.2);
      }
      .skeuo-toggle:checked::after {
        left: 26px;
        background: #22d3ee;
        box-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee;
        border: none;
      }

      /* Grid Background */
      .tactical-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      /* Segmented Bar */
      .segmented-bar {
        background: repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          currentColor 2px,
          currentColor 6px
        );
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0c15;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      /* Leaflet overrides */
      .leaflet-container {
        background: #0f172a !important;
        font-family: 'JetBrains Mono', monospace;
      }
      .leaflet-popup-content-wrapper {
        background: rgba(19, 22, 31, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(6, 182, 212, 0.3);
        color: #e2e8f0;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
        padding: 0;
      }
      .leaflet-popup-tip {
        background: rgba(19, 22, 31, 0.95);
      }
      .neumorphic-popup .leaflet-popup-content-wrapper {
           background: #1e293b;
           box-shadow: 12px 12px 24px #0f172a, -12px -12px 24px #2d3f54;
           border: 1px solid rgba(255,255,255,0.05);
           border-radius: 16px;
      }
      .neumorphic-popup .leaflet-popup-tip {
           background: #1e293b;
      }

      /* Animations */
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 1; }
        80%, 100% { transform: scale(2); opacity: 0; }
      }
      @keyframes neon-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(239, 68, 68, 0.8)); }
        50% { filter: drop-shadow(0 0 15px rgba(239, 68, 68, 1)); }
      }
    </style>
